<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Search api</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>
    <h1 class="container text-info text-center m-3">Welcome To Our Book Api Website!!</h1>
    <section>
        <!-- search book button -->
       <section class="container">
        <div class="input-group mb-3 m-4">
            <input id="search-field" type="text" class="form-control" placeholder="Search Book Name" aria-label="Recipient's username" aria-describedby="button-addon2">
            <button onclick="loadBook()" class="btn btn-outline-info" type="button" id="button-addon2">Search</button>
          </div>
       </section>

       <!-- book resuult counter -->
       <section>
        <div id="book-result" class="container text-center m-4">
        </div>
       </section>
       <!-- Error Masage Handeling -->
       <section>
           <div id="error" class="container text-danger text-center m-4 fs-1">
           </div>
       </section>

       <!-- book show details on click -->
       <section class="container">
           <div id="book-container" class="row">

           </div>

       </section>
    </section>

    <!-- js link -->
    <script src="js/main.js"></script>
</body>
</html>
